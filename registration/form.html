<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="form.css" />
  </head>
  <body>
    <div class="wrap">
        <h2>Registration</h2>
        <form action="register.php" method="post">
            
            <input type="text" placeholder="Username" class="form-control" id="username" name="username" required/>

        </form>
          
    </div>
</body>
</html>
