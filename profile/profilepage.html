
  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="profilepage.css">
    <title>Profile Card</title>
</head>
<body>
    <!-- <div class="modal">
        <img src="img/pic3.jpeg" alt="">
        <div class="close"></div>
    </div> -->

    <div class="wrapper">
    
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="hamburger-menu">
                    <div class="center"></div>
                </div>
                <a href="#" class="mail">
                    <i class="far fa-envelope"></i>
                </a>
                <div class="main">
                    <div class="image">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name">John Doe</h3>
                    <h3 class="sub-name">@J_Doe</h3>
                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title">About</h3>
                        <p class="text">Lorem Ipsum is simply text of the printing and types industry.</p>
                    </div>
                    <div class="icons-container">
                        <a href="#" class="icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-google-plus-g"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="#" class="follow">Follow</a>
                        </div>
                        <div class="share-wrap">
                            <a href="#" class="share">Share</a>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div>
                        <h3 class="number">91</h3>
                        <h3 class="number-title">Posts</h3>
                    </div>
                    <div>
                        <h3 class="number">2.4K</h3>
                        <h3 class="number-title">Following</h3>
                    </div>
                    <div>
                        <h3 class="number">4.7K</h3>
                        <h3 class="number-title">Followers</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <div class="tabContainer">
            <div class="vertical">
      
              <div class="buttonContainer">
                  <button onclick="showPanel(0,'#25aae1')">POST</button>
                  <button onclick="showPanel(1,'#25aae1')">Review</button>
                  <button onclick="showPanel(2,'#25aae1')">Settings</button>
                
              </div>
            </div>
              
              
              <div class="tabPanel">
                  <div class="whole">
                      <!-- <div class="watch">
                      <i class="fa fa-plus" aria-hidden="true"></i>
                      <p>Add to Watchlist</p>
                  </div> -->
                  <div class='review' >
                      <div class="stars">
    <button class="star" onclick="rate(1)"><i class="fa fa-star"></i></button>
    <button class="star"onclick="rate(2)"><i class="fa fa-star"></i></button>
    <button class="star" onclick="rate(3)"><i class="fa fa-star"></i></button>
    <button class="star" onclick="rate(4)"><i class="fa fa-star"></i></button>
    <button class="star" onclick="rate(5)"><i class="fa fa-star"></i></button>
  </div>
                      <div class="text">
                                 <textarea id="description" name="description" placeholder="What did you think of the movie?" style="text-indent: 20px;"  name="review" rows="4" cols="70" required></textarea>
                                 <input type="submit" onclick="insert()" name="post_reviews" value="POST" >
  
                      </div>
                      
                  </div>
  
              </div>
              <section>
                <div id="details_review">
              
            </div>
              </section>
                   
          </div>
          <div class="tabPanel">
              hello
          </div>
          <div class="tabPanel">
              hello
          </div>
                  
          </div>

   
    </div>
    
    <script src="app.js"></script>
    <script src="tab.js"></script>

</body>
</html>
