<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="updateform.css" />
  </head>
  <body>
    <div class="wrap">
        <h2>Update Profile</h2>
        <form action="update.php" method="post">
            <input type="text" placeholder="UserId" class="form-control" id="user_id" name="user_id" required/>

            <input type="text" placeholder="Name" class="form-control" id="Name" name="Name" required/>
            <input type="text" placeholder="Username" class="form-control" id="username" name="username" required/>
            <input type="text" placeholder="Email" class="form-control" id="Email" name="Email" required/>
            <input type="text" placeholder="Phone No." class="form-control" id="Number" name="Number" required/>

            <input type="password" placeholder="Password" class="form-control" id="password" name="password" required/>
            <input type="password" placeholder="Re-type Password" class="form-control" id="repassword" name="repassword" required/>
            <textarea type="text" placeholder="Write Bio" class="form-control" id="bio" name="bio" required></textarea>
            <input type="submit" value="Update" />
        </form>
          
    </div>
</body>
</html>
